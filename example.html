<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="./dist/ionic.material-design-lite.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>

<body class="platform-android">
    <div class="bar bar-header">
        <div class="h1 title">Buttons</div>
    </div>
    <div class="content has-header padding">
        <p>
            <button class="button mdl-js-button mdl-js-ripple-effect">Default</button>
            <button class="button" disabled>Default</button>
        </p>
        <p>
            <button class="button button-light mdl-js-button mdl-js-ripple-effect">button-light</button>
            <button class="button button-light" disabled>button-light</button>
        </p>
        <p>
            <button class="button button-stable mdl-js-button mdl-js-ripple-effect">button-stable</button>

        <p>

        <p>

        <p>

        <p>

        <p>

        <p>

    </div>

        <div class="item item-text-wrap">
            This is a basic Card which contains an item that has wrapping text.
        </div>
    </div>
    <div class="card">
        <div class="item item-divider">
            I'm a Header in a Card!
        </div>
        <div class="item item-text-wrap">
            This is a basic Card with some text.
        </div>
        <div class="item item-divider">

        </div>
